<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(90deg, rgba(65,192,191,1) 35%, rgba(46,94,104,1) 100%);
          "
        >
          <h1>Madrid</h1>
          <p>Capital of Spain</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(6,43,43,1) 0%, rgba(253,131,45,1) 100%);
          "
        >
          <h1>Moscow</h1>
          <p>The capital of Russia</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(197,72,92,1) 5%, rgba(0,1,134,1) 50%, rgba(17,76,94,1) 99%);
          "
        >
          <h1>Tokyo</h1>
          <p>The capital of Japan</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(255,237,67,1) 5%, rgba(133,134,0,1) 50%, rgba(171,103,8,1) 99%);
          "
        >
          <h1>Cairo</h1>
          <p>The capital of Egypt</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1602243313539-574f226fee77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1610802752018-795027c7eca9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=732&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1579193079451-ce63e71db675?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1569310151835-0655902b8d46?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
